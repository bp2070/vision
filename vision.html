<html>
<script src="vision.js"></script>
<body>
<p>
<button type="button" id="count_button">Count Holes</button>
<button type="button" id="label_button">Label Holes</button>
</p>
<script>
init();

var count_button = document.getElementById("count_button");
var label_button = document.getElementById("label_button");

count_button.onclick = function() { 
    countHoles();
};

label_button.onclick = function() { 
    labelHoles(document.getElementById('labels'));
};
</script>
<p>
<textarea id="labels" rows=40 cols=180>label output</textarea> 
</p>
</body>
</html>
